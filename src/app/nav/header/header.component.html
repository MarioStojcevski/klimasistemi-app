<mat-toolbar *ngIf="!deviceXs" color="primary" class="header">
  <span matRipple>
    <a class="navbar-brand" [routerLink]="['/air-conditioners']">
      <img src="../../../assets/images/logo.png"
           width="30"
           height="30"
           class="d-inline-block align-top"
           loading="lazy">
      <span class="ml-2">{{ "APP.HEADER.TITLE" | translate }}</span>
    </a>
  </span>
  <span matRipple>
    <a class="nav-link" [routerLink]="['/air-conditioners']">
      <span>{{ "APP.HEADER.AIR_CONDITIONERS" | translate }}</span>
    </a>
  </span>
  <span matRipple>
    <a href="mailto:timmont2000@gmail.com" target="_blank">{{ "APP.HEADER.SEND_MAIL" | translate }}</a>
  </span>
  <span class="spacer"></span>
  <span matRipple>
    +389 78 202 309
  </span>
  <button mat-icon-button>
    <mat-icon class="nav-link icon" [routerLink]="['/air-conditioners']">shopping_cart</mat-icon>
  </button>
  <span class="pl-3" matRipple>
      <mat-select (selectionChange)="changeLanguage($event.value)">
        <mat-option value="mk">mk</mat-option>
        <mat-option value="alb">alb</mat-option>
        <mat-option value="en">en</mat-option>
      </mat-select>
  </span>
  
</mat-toolbar>
